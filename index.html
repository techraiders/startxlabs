<html class="no-js" lang="" data-ng-app="githubApp">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>

  body {
    padding-top: 50px;

  .panel {
    box-shadow: 2px 2px 2px;
    border: 1px solid grey;
  }

  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/main.css">

<body data-ng-controller="ProfileSearch as vm">
  <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <div class="input-group">
          <div class="input-group-btn">
            <input type="search" class="form-control" data-ng-model="vm.query.username" placeholder="Please enter your github username and press search" />
            <button class="btn btn-default" data-ng-click="vm.search(vm.query.username)">
              <i class="fa fa-search" aria-hidden="true">Search</i>
            </button>
          </div>
          <!-- input-group-btn -->
        </div>
        <!-- input-group -->
      </div>
      <!-- col -->
    </div>
    <!-- row -->
    <br/>
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1 panel">
        <section class="panel-heading">
          <img data-ng-src="{{vm.user.avatar_url}}" id="avatar_url" alt="avatar_url" class="img-circle" style="height: 100px;width: 100px;">
        </section>
        <section class="panel-body">
          <table class="table table-responsive table-hover table-striped">
            <caption>USER DETAILS</caption>
            <!-- <thead>
              <tr>
                <th></th>
              </tr>
            </thead> -->
            <tbody>
              <tr data-ng-repeat="(key, value) in vm.user">
                <td> <strong>{{key | uppercase}}</strong> </td>
                <td> {{value}} </td>
              </tr>
            </tbody>
          </table>
        </section>
        <section class="panel-footer">
          <h4>End of User Details</h4>
        </section>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
          <section class="panel-heading">
          </section>
          <section class="panel-body">
            <form>
              <fieldset>
                <legend>Choose an image: </legend>
                <section class="row">
                  <fieldset class="col-sm-4 form-group">
                    <label for="imageChooser" class="control-label">Image:</label>
                    <input type="file" id="imageId" class="form-control">
                  </fieldset>
                </section>
              </fieldset>
            </form>
          </section>
          <section class="panel-footer">
          </section>
        </div>
      </div>
    </div>
    <hr>
    <footer>
      <p>&copy; Company 2015</p>
    </footer>
  </div>
  <!-- /container -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="js/scripts/github.module.js"></script>
  <script src="js/scripts/search.service.js"></script>
  <script src="js/scripts/profile.ctrl.js"></script>
  <script src="js/scripts/utility.service.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script>
  window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')
  </script>
  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
